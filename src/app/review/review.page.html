<ion-header>
  <ion-toolbar>
    <ion-title>Review</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>  
  <app-flashcard *ngFor="let term of terms">

    <div class="flash-card-back">{{term.description}}</div>
  </app-flashcard>
</ion-content>
